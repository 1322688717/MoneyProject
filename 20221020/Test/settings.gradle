pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        publications {
            maven(MavenPublication) {
                groupId = 'com.peter.example' // 包名
                artifactId = 'log-plugin'   // 插件名
                version = '1.0.0'             // 版本
                artifact "libs/mylibrary-release.aar"     // 将本地文件夹中aar包一起上传到仓库

                from components.java   // 生成jar包
            }
        }
    }
}
